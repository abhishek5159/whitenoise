apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "dalbers.com.noise"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 8
        versionName "1.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //Mock Android library objects will return their default objects when used
    //This is only for CountDownTimer. Dependency injection would probably fix this
    //but not sure how to do that with the countdownTimer
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.google.android.gms:play-services-appindexing:9.4.0'
    compile 'com.dalbers.timerpicker:timerpicker:1.0.0'
    testCompile 'org.mockito:mockito-core:1.10.19'
}
